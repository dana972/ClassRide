<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="../frontend/assets/css/student.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <button class="sidebar-menu-button">
    <span class="material-symbols-rounded">menu</span>
  </button>

  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <i class="fas fa-bus white-icon"></i>
      </a>
      <button class="sidebar-toggler">
        <span class="material-symbols-rounded">chevron_left</span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">dashboard</span>
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">directions_bus</span>
            <span class="nav-label">My Buses</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">schedule</span>
            <span class="nav-label">Schedule</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">notifications</span>
            <span class="nav-label">Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">settings</span>
            <span class="nav-label">Settings</span>
          </a>
        </li>
      </ul>
      <ul class="nav-list secondary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">help</span>
            <span class="nav-label">Support</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">logout</span>
            <span class="nav-label">Sign Out</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div class="driver-info">
    <h1>Driver Information</h1>
    <table>
      <tr>
        <th>Name</th>
        <td><span class="view" id="driver-name"></span></td>
      </tr>
      <tr>
        <th>Bus Assigned</th>
        <td><span class="view" id="driver-bus"></span></td>
      </tr>
      <tr>
        <th>Route</th>
        <td><span class="view" id="driver-route"></span></td>
      </tr>
      <tr>
        <th>Schedule</th>
        <td><span class="view" id="driver-schedule"></span></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td><span id="driver-phone"></span></td>
      </tr>
    </table>
  </div>

  <script src="../frontend/assets/js/student.js"></script>
</body>
</html>
