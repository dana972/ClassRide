<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassRide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Colors */
        :root {
            --primary-dark: #121435;
            --light-bg: #FAF9F0;
            --accent-light: #EDEBCA;
            --highlight: #FF5722;
        }
        .navbar {
            background-color: var(--primary-dark);
        }
        .navbar-brand, .nav-link {
            color: var(--light-bg) !important;
        }
        .nav-link:hover {
            color: var(--highlight) !important;
        }
        .btn-cta {
            background-color: var(--highlight);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
        }
        .btn-cta:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ClassRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">For Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">For Bus Owners</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <a href="#" class="btn btn-cta ms-3">Get Started</a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
