<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Slideshow Start -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/student.png" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <button class="go-btn">
                       Go <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/img/driver (1).png" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <button class="go-btn">
                       Go <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/img/owner (2).png" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <button class="go-btn">
                       Go <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/img/welcome.png" class="d-block w-100" alt="Slide 4">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <button class="go-btn">
                       Go <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    <!-- Slideshow End -->
    







</body>
</html>
