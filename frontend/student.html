<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      background-color: #fafafa;
    }

    .edit-input {
      width: 100%;
      padding: 5px;
      display: none;
    }

    .edit-buttons {
      display: none;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }

    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Information</h1>
  <table>
    <tr>
      <th>Name</th>
      <td>
        <span class="view" id="student-name"></span>
        <input type="text" class="edit-input" id="edit-name" />
      </td>
    </tr>
    <tr>
      <th>University</th>
      <td>
        <span class="view" id="student-university"></span>
        <input type="text" class="edit-input" id="edit-university" />
      </td>
    </tr>
    <tr>
      <th>Location</th>
      <td>
        <span class="view" id="student-location"></span>
        <input type="text" class="edit-input" id="edit-location" />
      </td>
    </tr>
    <tr>
      <th>Schedule</th>
      <td>
        <span class="view" id="student-schedule"></span>
        <input type="text" class="edit-input" id="edit-schedule" />
      </td>
    </tr>
    <tr>
      <th>Attendance</th>
      <td>
        <span class="view" id="student-attendance"></span>
        <input type="text" class="edit-input" id="edit-attendance" />
      </td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>
        <span id="student-phone"></span>
      </td>
    </tr>
  </table>

  <button id="edit-btn">Edit</button>
  <div class="edit-buttons">
    <button class="save-btn">Save</button>
    <button class="cancel-btn">Cancel</button>
  </div>

  <script src="../frontend/assets/js/student.js"></script>
</body>
</html>
