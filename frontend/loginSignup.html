<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <title>ClassRide | Login & Signup</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <input type="text" id="signup-fullname" placeholder="Full Name" required>
                <input type="text" id="signup-phone" placeholder="Phone Number" required>
                <input type="password" id="signup-password" placeholder="Password" required>

              
                      
            

                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>LOGIN</h1>
                <input type="text" id="login-phone" placeholder="Phone Number" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <button class="hidden" id="login">LOGIN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/auth.js"></script>
</body>
</html>
